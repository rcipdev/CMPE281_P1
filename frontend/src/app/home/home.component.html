    mat-button
    class="example-icon"

    (click)="logout()"
  >
    Sign Out
  </button>
</mat-toolbar>
<div>
  <mat-card class="uploadfilecard">
    <span>Upload File</span>
    &nbsp;
    <form [formGroup]="fileUpload">
      <div
        class="dropzone"
        fileDragDrop
        (filesChangeEmiter)="onFileDragged($event)"
      >
        <div class="text-wrapper">
          <div class="centered">
            <input
              type="file"
              name="file"
              id="file"
              (change)="onFileChange($event)"
              multiple
            />
            <label for="file"
              ><span class="textLink">Select a file</span> or Drop it
              here!</label
            >
          </div>
        </div>
      </div>
      &nbsp;
      <div>
        <mat-form-field class="desc">
          <mat-label>Desc</mat-label>
          <textarea
            matInput
            formControlName="desc"
            placeholder="Ex. 100 Main St"
          ></textarea>
        </mat-form-field>
        <div style="width: 10%; float: right; align-self: center">
          <div>
            <p *ngIf="uploadedFile != null || uploadedFile != undefined">
              {{ uploadedFile.name }}
            </p>
            <div
              *ngIf="uploadedFile != null || uploadedFile != undefined"
              class="delete"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="18"
                viewBox="0 0 14 18"
              >
                <path
                  fill="#B1B1B1"
                  fill-rule="nonzero"
                  d="M1 16c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2H3c-1.1 0-2 .9-2 2v10zm3.17-7.83a.996.996 0 0 1 1.41 0L7 9.59l1.42-1.42a.996.996 0 1 1 1.41 1.41L8.41 11l1.42 1.42a.996.996 0 1 1-1.41 1.41L7 12.41l-1.42 1.42a.996.996 0 1 1-1.41-1.41L5.59 11 4.17 9.58a.996.996 0 0 1 0-1.41zM10.5 1L9.79.29C9.61.11 9.35 0 9.09 0H4.91c-.26 0-.52.11-.7.29L3.5 1H1c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1h-2.5z"
                />
              </svg>
            </div>
          </div>

          <button mat-raised-button>Upload</button>
        </div>
      </div>
    </form>
  </mat-card>
</div>
<span style="padding: 10px">Your Files</span>

<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
  <div
    [fxFlex]="100 / gridColumns + '%'"
    fxFlex.xs="100%"
    fxFlex.sm="25%"
    *ngFor="let file of files"
  >
    <mat-card
      class="mat-elevation-z4"
      *ngIf="file.fileType != 'application/pdf'; else elseblock"
    >
      <mat-card-header>
        <mat-card-title>{{ file.name }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="file.fileData.blob" />
      <mat-card-content>
        <p>{{ file.desc }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Download</button>
        <button mat-button>Edit</button>
      </mat-card-actions>
    </mat-card>
    <ng-template #elseblock>
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{ file.name }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="../../assets/pdf.png" />
        <mat-card-content>
          <p>{{ file.desc }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Download</button>
          <button mat-button>Edit</button>
        </mat-card-actions>
      </mat-card>
    </ng-template>
  </div>
</div>
