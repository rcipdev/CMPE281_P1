<mat-toolbar>
  <span>Files</span>
  <button
    mat-button
    (click)="openDialog()"
    aria-label="Example icon-button with share icon"
  >
    Add File
  </button>
  <span class="example-spacer"></span>
  <!-- <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  ></button>
  <mat-icon>favorite</mat-icon> -->
  <button
    mat-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    Sign Out
  </button>
</mat-toolbar>
<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
  <div
    [fxFlex]="100 / gridColumns + '%'"
    fxFlex.xs="100%"
    fxFlex.sm="25%"
    *ngFor="let file of files"
  >
    <mat-card
      class="mat-elevation-z4"
      *ngIf="file.fileType != 'application/pdf'; else elseblock"
    >
      <mat-card-header>
        <mat-card-title>{{ file.name }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="file.fileData.blob" />
      <mat-card-content>
        <p>{{ file.desc }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Download</button>
        <button mat-button>Edit</button>
      </mat-card-actions>
    </mat-card>
    <ng-template #elseblock>
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{ file.name }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="../../assets/pdf.png" />
        <mat-card-content>
          <p>{{ file.desc }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Download</button>
          <button mat-button>Edit</button>
        </mat-card-actions>
      </mat-card>
    </ng-template>
  </div>
</div>
